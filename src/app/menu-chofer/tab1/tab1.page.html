<ion-header class="toolbar">
  <ion-toolbar>
    <ion-title>
      <strong class="Title">
        Registro de viajesss
      </strong>
      <ion-icon (click)="cerrarSesion()" name="log-out-outline" style="float: right; width: 30px; height: 30px; color: goldenrod;"></ion-icon>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de viajess</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2 class="text-center py-2">Registre los datos de su viaje</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3703.4765115016357!2d-102.35543688574006!3d21.839148164996015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429eb8c66ba4c57%3A0x800a85fa04315af2!2sUniversidad%20Tecnol%C3%B3gica%20de%20Aguascalientes!5e0!3m2!1ses!2smx!4v1615588712042!5m2!1ses!2smx" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" id="mapUTA"></iframe>
  </div>

  <div class="container">
    <form>
      <ion-item>
        <ion-label position="floating">Origen:</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Destino:</ion-label>
        <ion-input>Universidad Tecnológica de Aguascalientes</ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Ubicación del pasajero:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <div class="buttons">
        <ion-button class="col-6" color="success">Aceptar</ion-button>
        <ion-button class="col-6" color="danger">Rechazar</ion-button>
      </div>
    </form>
  </div>

  <hr>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="Tab1()">              
        <ion-label><ion-icon name="earth-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>                      
      </ion-tab-button>
  
      <ion-tab-button (click)="Tab2()">              
        <ion-label><ion-icon name="car-sport-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="Tab3()">    
        <ion-label><ion-icon name="book-outline" style="width: 30px; height: 30px;"></ion-icon></ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>  

</ion-content>
